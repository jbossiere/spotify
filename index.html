<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Spofity</title>
		<link rel="page icon" href="img/logo.png">
		
		<!-- Include libraries -->
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
		
		<!-- Read scripts -->
		<script src="app.js"></script>
		<link href="app.css" type="text/css" rel="stylesheet"/>	
		
	</head>
	<body>

		<header>
			<div class="container">
				<img id="headerImg" src="img/Spofity-logo.png">
			</div>
		</header>

		<!-- Initiate app -->
		<div class="container" ng-app="myApp" ng-controller="myCtrl">

			<div class="container-fluid">
				<div class="row">
					<!-- Artist Form -->
					<form class="container col-xs-12 col-md-12" name="artistForm" novalidate>

						<!-- Artist Search -->
						<div class="form-group" ng-class="{'has-error':artistForm.searchArt.$error.minlength && artistForm.searchArt.$invalid}">
							<input name="searchArt" placeholder="Search an Artist..." ng-model="artist" ng-minlength="2" class="form-control" required></input>
							<p ng-show="artistForm.searchArt.$error.minlength" class="help-block">Search item is too short</p>
						</div>

						<!-- Artist submit button -->
						<div class="form-group">
							<button ng-disabled="artistForm.searchArt.$invalid" class="btn btn-primary" ng-click="getSongs()" type="submit">Submit</button>
						</div>
					</form>
				</div> <!-- /row -->
			</div> <!-- /container -->

			<!-- Song Filter -->
			<div id="filterBar" class="container-fluid">
				<div class="row">
					<!-- Song Form -->
					<form class="container col-xs-12 col-md-6" name="songForm" novalidate>

						<!-- Song Filter Search -->
						<div class="form-group">
							<label>Filter by song:</label>
							<input name="searchSong" placeholder="Hit enter to search..." ng-model="track" class="form-control" required></input>
						</div>

						<!-- song filter submit button -->
						<div class="form-group">
							<button class="btn btn-primary invisible" ng-click="getSongs()" type="submit">Submit</button>
						</div>

					</form>

					<!-- Album Filter -->
					<form class="container col-xs-12 col-md-6" name="albumForm" novalidate>

						<!-- Album Filter Search -->
						<div class="form-group">
							<label>Filter by album:</label>
							<input name="searchAlb" placeholder="Hit enter to search..." ng-model="album" class="form-control" required></input>
						</div>

						<!-- album filter submit button -->
						<div class="form-group">
							<button class="btn btn-primary invisible" ng-click="getSongs()" type="submit">Submit</button>
						</div>

					</form>

				</div>
			</div>

			<!-- Results -->
			<div class="container-fixed">
				<div class="row">
					<!-- song column -->
					<div id="resultColumn" class="col-xs-12 col-md-12">
						<div class="help-block">
							<span ng-show="tracks.length>0">Click to sample</span>
							<span ng-show="currentSong && !audioObject.paused">(playing)</span>
						</div>
						<ul id="result">
							<li id="resultList" ng-repeat="track in tracks" class="" ng-click="play(track.preview_url)" title="{{track.name}}"><img src="{{track.album.images[1].url}}"> {{track.name + ' from ' + track.album.name + ', by ' + track.artists[0].name}}</li>
						</ul>
					</div>	<!-- /col-xs-12 col-md-6 -->
				</div> 
			</div> 
		</div> <!-- /myApp -->
	</body>
</html>

<!-- {{track.name + ' from ' + track.album.name + ', by ' + track.artists[0].name}} gets track info (used to be in li after the image) -->
